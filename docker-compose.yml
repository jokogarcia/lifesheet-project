version: '3.8'

services:
  frontend:
    build:
      context: ./lifesheet
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - lifesheet-network

  backend:
    build:
      context: ./lifesheet-backend
    ports:
      - "3001:3001"
    env_file:
      - ./lifesheet-backend/.env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - lifesheet-network

  mongo:
    image: mongo:5
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - lifesheet-network

networks:
  lifesheet-network:
    driver: bridge

volumes:
  mongo-data:
